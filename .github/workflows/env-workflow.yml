name: CI Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set secret to environment variable and use it in a command
      - name: Set key to env and use it
        run: |
          echo "The PAT_KEY is stored securely in the environment."
          # You can use the environment variable in commands here
          echo "Using the PAT_KEY: $PAT_KEY" # Just an example, avoid printing secrets directly
        env:
          PAT_KEY: ${{ secrets.PAT_KEY }}  # Set the secret as an environment variable
